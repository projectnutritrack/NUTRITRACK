<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriTrack - Personal Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #eaffd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

     h1 {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      margin: 10px 0 30px;
      color: #2c7a2c;
      font-weight:bolder;
      letter-spacing: 2px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with your logo file -->
      <img src="logobig-removebg.png" alt="NutriTrack Logo">
    </div>
    <h1>Personal Information</h1>
    <form action="home.html" method="get">
      <input type="text" class="form-input" placeholder="FULL NAME" required>
      <input type="number" class="form-input" placeholder="AGE" required>
      <input type="number" class="form-input" placeholder="HEIGHT (cm)" required>
      <input type="number" class="form-input" placeholder="WEIGHT (kg)" required>
      <button type="submit" class="btn">Save and Continue</button>
    </form>
  </div>
</body>
</html>
